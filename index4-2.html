<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livepaper</title>
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="player-container" style="width: 100%; height: 100vh;">
        <img src="assets\img\progress-bg-452c1851.webp" style="position: absolute; width: 100%; height: 100vh;"
            alt="Background Image">
    </div>
    
    <script>
        new spine.SpinePlayer("player-container", {
            skeleton: "assets/spine/younuo/c_younuo_1.json",
            atlas: "assets/spine/younuo/c_younuo_1.atlas",
            scale: 0.255,
            premultipliedAlpha: false,
            showControls: false,
            binary : false,
            animation: "idle",
            alpha: true,
            backgroundColor: "#00000000",
            viewport: {
                x: -110,
                y: -85,
                width: 200,
                height: 200
            },
        });
    </script>
</body>

</html>
